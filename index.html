
<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axia - Agence Marketing & IA pour PME</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Work Sans', 'sans-serif'],
              heading: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                DEFAULT: '#2A4EFA',
                dark: '#111A4D',
                light: '#E0E7FF',
                vibrant: '#4F46E5',
              },
              secondary: {
                DEFAULT: '#C1F4D8',
                dark: '#A3E8C1',
                accent: '#00F5A0',
              },
              accent: '#FB7185',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fadeIn': 'fadeIn 0.5s ease-out',
              'slideUp': 'slideUp 0.8s ease-out',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 8s linear infinite',
              'scroll': 'scroll 30s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #FAFAFA; }
      ::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 5px; }
      ::-webkit-scrollbar-thumb:hover { background: #94A3B8; }

      .mesh-bg {
        background-color: #ffffff;
        background-image: 
          radial-gradient(at 0% 0%, hsla(225,100%,94%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(150,60%,94%,1) 0, transparent 50%), 
          radial-gradient(at 100% 100%, hsla(225,100%,94%,1) 0, transparent 50%), 
          radial-gradient(at 0% 100%, hsla(150,60%,94%,1) 0, transparent 50%);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .logo-carousel-container {
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        overflow: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@emailjs/browser": "https://esm.sh/@emailjs/browser@^4.4.1"
  }
}
</script>
</head>
  <body class="mesh-bg">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Tally Widget Script (chargement asynchrone sécurisé) -->
    <script async src="https://tally.so/widgets/embed.js"></script>
    <script>
      window.TallyConfig = {
        "dynamicHeight": true
      };
    </script>
  </body>
</html>
